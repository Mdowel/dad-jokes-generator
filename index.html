<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
</head>
<body class="bg-dark_teal h-screen p-4 flex items-center justify-center">
    <main class="bg-light_teal px-24 py-16 rounded-lg">
        <h1 class="text-2xl font-bold text-my_black sm:text-3xl">Dad Jokes Generator</h1>
        <section class="flex flex-col gap-8">
            <p id="joke"></p>

        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
